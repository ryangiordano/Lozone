<navbar></navbar>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Edit Profile</h1>
        </div>

        <form ng-submit="profileCtrl.updateProfile()">
          <p ng-hide="profile.displayName">
            You'll need a display name before you can start organizing your wardrobe.
          </p>
          <input type="text" name="name" placeholder="PROFILE NAME" ng-model="profile.displayName" required>
          <button type="submit">SET DISPLAY NAME</button>
        </form>
      </div>
    </div>
  </div>


</section>
