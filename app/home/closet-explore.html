
<nav class="subnav">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2><a class="custom-underline"ui-sref="closets">Closets </a> <img src="img/arrow.svg"> {{navHeader}} <a class="circle-button"slide-toggle="#clothing-adder"><img src="/img/hanger.svg"></a></h2>
      </div>
    </div>
  </div>
</nav>
<div class="add-clothing slideable" duration=".3s" id="clothing-adder" ng-init="addClothesTab =1">
  <div class="add-clothing-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul>
          <a ng-class="{active:addClothesTab==1}"ng-click="addClothesTab=1"><li>Input clothes</li></a>
          <a ng-class="{active:addClothesTab==2}"ng-click="addClothesTab =2"><li>Add by Picture</li></a>
        </ul>
      </div>
    </div>
    <div class="row">
                <form class="form-group" name="clothesForm" ng-show="addClothesTab ==1" ng-submit="clothesCtrl.addClothes('clothesForm.$valid')" no-validate>
        <div class="col-md-4">
          <h3>Add an Article of Clothing</h3>
          <input ngf-select ng-model="picFile" name="file" ngf-accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFile" type="file">
          <i ng-show="picFile.file.$error.required">*required</i><br>
<i ng-show="picFile.file.$error.maxSize">File too large
    {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
          <img ng-show="clothesForm.file.$valid." ngf-thumbnail="picFile">
          <button ng-click="picFile = null" ng-show="picFile">Remove</button>
          <br>
<span class="progress" ng-show=" picFile.progress >= 0">
  <div style="width:{{picFile.progress}}%"
      ng-bind="picFile.progress + '%'"></div>
</span>
<span ng-show="picFile.result">Upload Successful</span>
<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            <input class=""type="text" name="clothes-name" placeholder="CLOTHING NAME" ng-model="clothesCtrl.clothingPiece.name" ng-minlength="3" ng-maxlength="24" no-validate required>

            <select class="" name="colors" ng-options="type.name for type in clothesCtrl.types" ng-model="clothesCtrl.clothingPiece.type" required>
              <option value=""selected disabled>TYPE</option>
            </select>

            <input no-validate required class="" type="text" colorpicker="hex" ng-model="clothesCtrl.clothingPiece.colors" colorpicker-close-on-select>
            <!-- <select class="" name="colors" ng-options="color.name for color in clothesCtrl.colors" ng-model="clothesCtrl.clothingPiece.colors">
              <option value=""selected disabled>COLOR</option>
            </select> -->

            <!-- <input class=""type="text" name="tags" placeholder="TAGS" ng-model="clothesCtrl.clothingPiece.tags" ng-minlength="3" ng-maxlength="24" ng-required novalidate> -->


            <button type="submit"class="" ng-disabled="clothesForm.$invalid">Add Clothing</button>

        </div>
        <div class="col-md-1">
          <img ng-src="{{clothesCtrl.clothingPiece.type.img}}" />
        </div>
        </form>
        <form class="" action="index.html" method="post">
          <div class="col-md-6" ng-show="addClothesTab == 2">
            <h3>Add Clothing By Picture</h3>
          </div>
        </form>
    </div>
  </div>

  </div>
</div>
<div class="closet-stripe"></div>
<section ng-hide="true">
<!-- Have some sort of "add clothes!" message" -->
</section>
<section class="closet-explore">

  <div class="container">
    <img ng-src="{{clothesCtrl.path}}"  />
    <div class="row">
      <!-- Begin closet listing -->
      <div class="col-md-2" ng-repeat="clothes in clothesCtrl.clothes | filter: {closet: currentClosetId} ">

        <clothing-piece></clothing-piece>
      </div>
      <!-- end closet listing -->
    </div>
  </div>

</section>
