<div class="page-header">
  <h1>Edit Profile</h1>
</div>

<form ng-submit="profileCtrl.updateProfile()">
  <p ng-hide="profileCtrl.profile.displayName">
    You'll need a display name before you can start organizing your wardrobe.
  </p>
<input type="text" name="name" placeholder="PROFILE NAME" ng-model="profileCtrl.profile.displayName" required>
<button type="submit" >SET DISPLAY NAME</button>
</form>
<a ui-sref="closets">Closets</a>
